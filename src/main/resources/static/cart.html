<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="scrypt/cart.js"></script>
    <title>Моя корзина</title>
</head>
<body>
<div class="container" ng-controller="cartController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Войти
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
            </ul>
        </div>
    </nav>


    <h3>Корзина</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Продукт</td>
            <td>Цена</td>
            <td>Колличество</td>
            <td>Сумма</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productList.products">
            <td>{{p.title}}</td>
            <td>{{p.coastPerProduct}}</td>
            <td>
                <button class="btn btn-primary" ng-click="fromCart(p.productId)">-</button>
                {{p.quantity}}
                <button class="btn btn-primary" ng-click="addToCart(p.productId)">+</button>
            </td>
            <td>{{p.coast}}</td>
            <td>
                <button class="btn btn-primary" ng-click="AllFromCart(p.productId)">Из корзины</button>
            </td>
        </tbody>
        <tr>
            <td>Всего товаров:</td>
            <td>{{productList.totalProductsCount}}</td>
            <td>Сумма всего:</td>
            <td><b>{{productList.totalCoast}}</b></td>
        </tr>
    </table>
    <button class="btn btn-primary" ng-click="clear()">Очистить корзину</button>
    <a href="index.html">
        <button type="button" class="btn btn-info">к каталогу</button>
    </a>
</div>
</body>
</html>
