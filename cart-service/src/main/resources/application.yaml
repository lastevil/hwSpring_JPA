server:
  port: 8170
  servlet:
    context-path: /cart
spring:
  application:
    name: cart-service
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
  cache:
    default:
      expire-time: 7000000
    user:
      expire-time: 7000000
      name: "Cart"
  kafka:
    consumer:
      group-id: "1"
    bootstrap-servers: localhost:9092
  eureka:
    instance:
      hostname: localhost
    client:
      serviceUrl:
        defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
        fetchRegistry: false