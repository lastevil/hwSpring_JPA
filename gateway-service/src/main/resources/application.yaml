server:
  port: 5555

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
            allowedHeaders: "*"
      routes:
        - id: core-service
          uri: http://localhost:8189/
          predicates:
            - Path=/gateway/**
          filters:
            - StripPrefix=1
            - PrefixPath=/market
            - JwtAuthFilter
        - id: cart-service
          uri: http://localhost:8170/
          predicates:
            - Path=/cart/**
          filters:
            - StripPrefix=1
            - PrefixPath=/cart
            - JwtAuthFilter
        - id: auth-service
          uri: http://localhost:9000/
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
            - PrefixPath=/auth
            - JwtAuthFilter
        - id: order-service
          uri: http://localhost:8191/
          predicates:
            - Path=/orders/**
          filters:
            - StripPrefix=1
            - PrefixPath=/orders
            - JwtAuthFilter

